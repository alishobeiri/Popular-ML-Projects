name: Run Script and Commit Result
permissions: read-all|write-all
on:
  workflow_dispatch:  # Allow manual triggering of the workflow
  schedule:
    - cron: '0 0 * * *'  # Run every day at 00:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    - name: Run script
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        CLIENTID: ${{ secrets.CLIENTID }}
        SECRET: ${{ secrets.SECRET }}
      run: |
        python latest_papers.py

    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}  # Use the PAT from the repository secret
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Update results from latest_papers.py script" || echo "No changes to commit"
        git push https://x-access-token:${GH_PAT}@github.com/alishobeiri/Popular-Reddit-ML-Papers.git HEAD:main
